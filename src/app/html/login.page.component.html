<div class="ui middle aligned center aligned grid" style="min-height: 100%;">
    <div class="fourteen wide mobile ten wide tablet four wide large screen four wide computer column">
        <h2 class="ui green image header">
            <img src="assets/logo-etic1.png" class="image">
            <div class="content">
                Bienvenue sur Doletic
            </div>
        </h2>
        <form [formGroup]="loginForm" class="ui large form" (ngSubmit)="loginForm.valid && login()" [ngClass]="{loading: loading}" novalidate>
            <div class="ui segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" id="email" name="email" placeholder="Pseudo" formControlName="email" [(ngModel)]="identifiants.username" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Mot de passe" formControlName="password" [(ngModel)]="identifiants.password" required>
                    </div>
                </div>
                <input class="ui fluid large green submit button" type="submit" value="Se connecter" [ngClass]="{disabled: !loginForm.valid}"/>
            </div>
        </form>
        <div class="ui message">
            Mot de passe oubli√© ? <a href="#">Clique ici</a>
        </div>
    </div>
</div>
